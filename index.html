<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phina Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container paused">    
    
    <div class="button-container">

      <div class="buttons">
        
        <div class="playprevnext">
  
          <button class="prev-BTN">
  
            <i class="fa-solid fa-backward-step"></i>
  
          </button>
  
  
          <button class="play-BTN">
  
            <svg width="35" class="play-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
            
            <svg width="35" class="pause-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
            </svg>        
  
          </button>
  
  
          <button class="next-BTN">
  
            <i class="fa-solid fa-forward-step"></i>
  
          </button> 
  
        </div>     
  
  
        <div class="view-container">
  
          <button class="theatre">
  
            <svg width="55" class="tall" viewBox="0 0 24 24">
              <path fill="currentColor" d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"/>
            </svg>
            
            <svg width="55" class="wide" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z"/>
            </svg>
  
          </button>
  
        </div>
  
      </div>


      <div class="test"></div>
      
    </div>
   
   
    <video src="videos/In Love.mp4"></video>

  </div>

</body>

<script src="script.js"></script>

</html>
